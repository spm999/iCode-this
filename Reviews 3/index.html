<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="false-container">
        
    </div>

    <div class="container">
        <div class="upper">
            <div class="heading">
                <h1>What others think about the product?</h1>
            </div>
            <div class="rating">
                <h3> 4.8</h3>
                <span class="fa fa-star checked"></span>
                <h5>Average Customer Rating </h5>
            </div>
        </div>


        <div class="search-container">
            <button type="submit"><i class="fa fa-search"></i></button>
            <input type="search" id="search" placeholder="Search topics and reviews">
        </div>

        <div class="rating-container">

            <div class="row">
                <div class="side">
                    <div>5<span class="fa fa-star checked"></span></div>
                </div>

                    <div class="bar-container">
                        <div class="bar-5"></div>
                    </div>
                </div>
                <div class="side right">
                    <div>106</div>
                </div>
            </div>
            <div class="row">
                <div class="side">
                    <div>4<span class="fa fa-star checked"></span></div>
                </div>
                <div class="middle">
                    <div class="bar-container">
                        <div class="bar-4"></div>
                    </div>
                </div>
                <div class="side right">
                    <div>32</div>
                </div>
            </div>
            <div class="row">
                <div class="side">
                    <div>3<span class="fa fa-star checked"></span></div>
                </div>
                <div class="middle">
                    <div class="bar-container">
                        <div class="bar-4"></div>
                    </div>
                </div>
                <div class="side right">
                    <div>0</div>
                </div>
            </div>
            <div class="row">
                <div class="side">
                    <div>2<span class="fa fa-star checked"></span></div>
                </div>
                <div class="middle">
                    <div class="bar-container">
                        <div class="bar-4"></div>
                    </div>
                </div>
                <div class="side right">
                    <div>0</div>
                </div>
            </div>
            <div class="row">
                <div class="side">
                    <div>1<span class="fa fa-star checked"></span></div>
                </div>
                <div class="middle">
                    <div class="bar-container">
                        <div class="bar-4"></div>
                    </div>
                </div>
                <div class="side right">
                    <div>0</div>
                </div>
            </div>
        </div>
        <button class="review"> Write a review</button>
    </div>

</body>

</html>
